<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #444;
            text-align: left;
        }
        th {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>Giriş Kayıtları</h1>
    <table>
        <thead>
            <tr>
                <th>Giriş Tarihi</th>
                <th>Toplam Giriş</th>
            </tr>
        </thead>
        <tbody id="loginRecords">
            <!-- Giriş kayıtları buraya eklenecek -->
        </tbody>
    </table>

    <script>
        function setCookie(name, value, days) {
            const expires = new Date(Date.now() + days * 864e5).toUTCString();
            document.cookie = name + '=' + encodeURIComponent(value) + '; expires=' + expires + '; path=/';
        }

        function getCookie(name) {
            return document.cookie.split('; ').reduce((r, v) => {
                const parts = v.split('=');
                return parts[0] === name ? decodeURIComponent(parts[1]) : r;
            }, '');
        }

        function logUserEntry() {
            const userCookie = getCookie('hasVisited');
            const date = new Date().toLocaleString();
            let records = JSON.parse(localStorage.getItem('loginRecords')) || [];

            if (!userCookie) {
                // Kullanıcı daha önce girmemişse kaydet
                records.push({ date });
                localStorage.setItem('loginRecords', JSON.stringify(records));
                setCookie('hasVisited', 'true', 30); // 30 gün geçerli çerez
            }

            updateTable(records);
        }

        function updateTable(records) {
            const recordsContainer = document.getElementById('loginRecords');
            recordsContainer.innerHTML = '';
            const totalLogins = records.length;

            records.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.date}</td>
                    <td>${totalLogins}</td>
                `;
                recordsContainer.appendChild(row);
            });
        }

        window.onload = function() {
            logUserEntry();
            const records = JSON.parse(localStorage.getItem('loginRecords')) || [];
            updateTable(records);
        };
    </script>
</body>
</html>
