<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #444;
            text-align: left;
        }
        th {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>Giriş Kayıtları</h1>
    <table>
        <thead>
            <tr>
                <th>IP Adresi</th>
                <th>Giriş Tarihi</th>
                <th>Toplam Giriş</th>
            </tr>
        </thead>
        <tbody id="loginRecords">
            <!-- Giriş kayıtları buraya eklenecek -->
        </tbody>
    </table>

    <script>
        // Backend'den giriş kayıtlarını almak için bir fonksiyon
        async function fetchLoginRecords() {
            const response = await fetch('your_backend_endpoint_here'); // Backend endpoint URL'sini buraya ekleyin
            const data = await response.json();
            const recordsContainer = document.getElementById('loginRecords');

            data.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.ip}</td>
                    <td>${record.date}</td>
                    <td>${record.loginCount}</td>
                `;
                recordsContainer.appendChild(row);
            });
        }

        // Sayfa yüklendiğinde giriş kayıtlarını al
        window.onload = fetchLoginRecords;
    </script>
</body>
</html>
