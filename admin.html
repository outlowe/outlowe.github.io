<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #444;
            text-align: left;
        }
        th {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>Giriş Kayıtları</h1>
    <table>
        <thead>
            <tr>
                <th>Giriş Tarihi</th>
                <th>Toplam Giriş</th>
            </tr>
        </thead>
        <tbody id="loginRecords">
            <!-- Giriş kayıtları buraya eklenecek -->
        </tbody>
    </table>

    <script>
        // Kullanıcı girişini kaydet
        function logUserEntry() {
            const date = new Date().toLocaleString();
            let records = JSON.parse(localStorage.getItem('loginRecords')) || [];

            // Giriş kaydını ekle
            records.push({ date });
            localStorage.setItem('loginRecords', JSON.stringify(records));
            updateTable(records);
        }

        // Kayıtları tabloya güncelle
        function updateTable(records) {
            const recordsContainer = document.getElementById('loginRecords');
            recordsContainer.innerHTML = '';
            const totalLogins = records.length;

            records.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.date}</td>
                    <td>${totalLogins}</td>
                `;
                recordsContainer.appendChild(row);
            });
        }

        // Sayfa yüklendiğinde kullanıcıyı kaydet
        window.onload = function() {
            logUserEntry();
            const records = JSON.parse(localStorage.getItem('loginRecords')) || [];
            updateTable(records);
        };
    </script>
</body>
</html>
