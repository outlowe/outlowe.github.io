<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlowe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('arka.png'); /* Arka plan resmi */
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white; /* Yazı rengi beyaz */
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .viewers-count {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>KESİNTİSİZ MAÇ İZLEME DENEYİMİ</h3>
        <button onclick="incrementViewers()">Maç İzlemeye Başla</button>
        <div class="viewers-count" id="viewersCount">Anlık İzleyen: 0</div>
        <div id="activeViewers">Aktif İzleyenler: </div>
    </div>

    <script>
        let viewers = 0;
        const activeUsers = [];

        function incrementViewers() {
            viewers++;
            const userId = `User${viewers}`; // Örnek kullanıcı adı
            activeUsers.push(userId);
            updateViewersCount();
            updateActiveUsers();
        }

        function updateViewersCount() {
            document.getElementById('viewersCount').innerText = `Anlık İzleyen: ${viewers}`;
        }

        function updateActiveUsers() {
            const activeViewersDiv = document.getElementById('activeViewers');
            activeViewersDiv.innerText = `Aktif İzleyenler: ${activeUsers.join(', ')}`;
        }
    </script>
</body>
</html>
