<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Bakımda</title>
    <style>
        /* Sayfa genel stili */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
            color: #333;
        }

        /* Konteynerin ortalanması ve animasyon */
        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        /* Başlık animasyonu ve stili */
        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
            color: #f39c12;
        }

        /* Mesaj metni stili */
        .message {
            font-size: 20px;
            color: #666;
        }

        /* Yükleniyor (spinner) animasyonu */
        .spinner {
            border: 16px solid #f3f3f3; /* Gri renk dış çerçeve */
            border-top: 16px solid #3498db; /* Mavi renk üst çerçeve */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-top: 20px;
        }

        /* Bounce animasyonu - başlık için */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Dönen animasyon - spinner için */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* FadeIn animasyonu - sayfa açıldığında içerik görünür */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bakım Modunda!</h1>
        <p class="message">Şu anda sitemiz üzerinde iyileştirme çalışmaları yapılıyor. Lütfen biraz sabırlı olun.</p>
        <div class="spinner"></div>
    </div>

</body>
</html>
