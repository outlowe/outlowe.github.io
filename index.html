<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlowe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            background-image: linear-gradient(135deg, #4caf50 25%, #1a1a1a 25%, #1a1a1a 50%, #4caf50 50%, #4caf50 75%, #1a1a1a 75%, #1a1a1a);
            font-family: Arial, sans-serif;
            color: white;
        }

        .video-container {
            width: 80%;
            max-width: 900px;
            height: 500px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px; 
        }

        video {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .telegram-banner {
            margin-top: 20px;
            text-align: center;
        }

        .telegram-banner img {
            width: 300px;
            height: 100px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .telegram-banner:hover img {
            transform: scale(1.1);
        }

        /* Kategori Butonu */
        .category-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 14px;
            z-index: 10;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .category-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Kategori Paneli */
        .category-panel {
            position: fixed;
            left: -300px; /* Başlangıçta gizli */
            top: 0;
            height: 100%;
            width: 250px;
            background-color: rgba(0, 0, 0, 0.9);
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.5);
            padding: 20px;
            overflow-y: auto;
            transition: left 0.4s ease, box-shadow 0.4s ease;
            z-index: 5;
            border-radius: 10px;
        }

        .category-panel ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px; 
        }

        .category-panel ul li {
            padding: 12px 0;
            border-bottom: 1px solid #fff;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .category-panel ul li:hover {
            background-color: #333;
        }

        .category-panel ul li a {
            color: white;
            text-decoration: none;
            display: block;
            margin-left: 15px;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s, font-size 0.3s, padding-left 0.3s;
        }

        .category-panel ul li a:hover {
            color: #4caf50;
            font-size: 18px;
            padding-left: 10px;
        }

        .category-panel.open {
            left: 0; /* Panel açıldığında görünür olacak */
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.8); /* Panel açıldığında daha belirgin bir gölge */
        }

        /* Başlık */
        .header-title {
            position: fixed;
            top: 20px;
            text-align: center;
            width: 100%;
            z-index: 5;
        }

        /* Buton tasarımı */
        .category-btn {
            background-color: #4caf50;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
        }

        .category-btn:hover {
            background-color: #45a049;
        }

        /* Kanal kartları */
        .category-panel .channel-card {
            background-color: #222;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            transition: box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .category-panel .channel-card:hover {
            background-color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .category-panel .channel-card i {
            font-size: 20px;
            color: #4caf50;
            margin-right: 15px;
        }

        .category-panel .channel-card a {
            color: white;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease, font-size 0.3s;
        }

        .category-panel .channel-card a:hover {
            color: #4caf50;
            font-size: 18px;
        }

        /* Mobil uyumluluk */
        @media (max-width: 768px) {
            .category-panel {
                width: 100%; /* Panel tam genişlikte olsun */
                left: -100%; /* Başlangıçta gizli */
            }

            .category-panel.open {
                left: 0; /* Paneli açtığınızda tam genişlikte göster */
            }

            .category-btn {
                font-size: 12px; /* Buton yazı boyutunu küçült */
            }

            .category-panel ul li a {
                font-size: 14px; /* Kanal link yazı boyutunu küçült */
            }

            .category-panel .channel-card a {
                font-size: 14px; /* Kanal isimlerini daha küçük yap */
            }

            .telegram-banner img {
                width: 250px; /* Mobilde banner boyutunu küçült */
                height: auto;
            }
        }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.1.5/hls.min.js"></script>
</head>
<body>

    <style>
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #4caf50, 0 0 10px #4caf50, 0 0 15px #4caf50, 0 0 20px #4caf50;
            }
            50% {
                text-shadow: 0 0 10px #4caf50, 0 0 20px #4caf50, 0 0 30px #4caf50, 0 0 40px #4caf50;
            }
            100% {
                text-shadow: 0 0 5px #4caf50, 0 0 10px #4caf50, 0 0 15px #4caf50, 0 0 20px #4caf50;
            }
        }
    </style>

    <script>
        // F12 Engeli
        document.addEventListener("keydown", function(event) {
            if (event.key === "F12" || (event.ctrlKey && event.shiftKey && event.key === "I")) {
                event.preventDefault();
                alert("F12 veya geliştirici araçları engellendi.");
            }
        });

        // Sağ Tıklama Engeli
        document.addEventListener("contextmenu", function(event) {
            event.preventDefault();
            alert("Sağ tıklama engellendi.");
        });

        // Ctrl + Shift + Tuş Engeli
        document.addEventListener("keydown", function(event) {
            if (event.ctrlKey && event.shiftKey) {
                event.preventDefault();
                alert("Ctrl + Shift + Bu kombinasyon engellendi.");
            }
        });

        // Ctrl Tuşu Engeli
        document.addEventListener("keydown", function(event) {
            if (event.ctrlKey) {
                event.preventDefault();
                alert("Ctrl tuşu engellendi.");
            }
        });

        var categoryPanel = document.getElementById('categoryPanel');
        var video = document.getElementById('video');

        function toggleCategoryPanel() {
            categoryPanel.classList.toggle('open');
        }

        function playMatch(src) {
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(src);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = src;
                video.addEventListener('loadedmetadata', function () {
                    video.play();
                });
            }
        }
    </script>

</html>
