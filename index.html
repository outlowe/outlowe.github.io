<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anlık İzleyici Sayısı</title>
    <style>
        .viewers-count {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="viewers-count" id="viewersCount">Anlık İzleyen: 0</div>

    <script>
        let viewers = localStorage.getItem('viewers') ? parseInt(localStorage.getItem('viewers')) : 0;
        viewers++; // Her kullanıcı sayfayı yüklediğinde artır
        localStorage.setItem('viewers', viewers); // Güncel sayıyı sakla

        // Anlık izleyen sayısını göster
        document.getElementById('viewersCount').innerText = `Anlık İzleyen: ${viewers}`;
    </script>
</body>
</html>
