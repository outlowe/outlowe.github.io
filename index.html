<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canlı İzleyici Sayısı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .viewers {
            font-size: 24px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Canlı Yayın İzleyici Sayısı</h1>
    <div class="viewers" id="viewers">Aktif İzleyen: 0</div>
    <button onclick="startStream()">Yayını Başlat</button>
    <button onclick="stopStream()">Yayını Durdur</button>

    <script>
        let viewersCount = 0;

        // Kullanıcı sayfayı açtığında
        function userEntered() {
            viewersCount++;
            updateViewersDisplay();
        }

        // Kullanıcı sayfayı kapattığında
        function userLeft() {
            viewersCount--;
            if (viewersCount < 0) viewersCount = 0; // Negatif olmasın
            updateViewersDisplay();
        }

        // İzleyici sayısını güncelle
        function updateViewersDisplay() {
            document.getElementById('viewers').innerText = `Aktif İzleyen: ${viewersCount}`;
        }

        // Yayını başlat
        function startStream() {
            userEntered();
            setInterval(() => {
                // Burada sürekli izleyici sayısını güncelleyebilirsin
                updateViewersDisplay();
            }, 1000); // Her saniye güncelle
        }

        // Yayını durdur
        function stopStream() {
            userLeft();
            clearInterval(); // Durum güncellemeyi durdur
        }

        // Sayfa açıldığında kullanıcı girişi
        window.addEventListener('load', userEntered);
        // Sayfa kapandığında kullanıcı çıkışı
        window.addEventListener('beforeunload', userLeft);
    </script>
</body>
</html>
