<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlowe</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: auto;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-image: url('arka.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }
        .menu {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            position: relative;
        }
        .menu h3 {
            text-align: center;
            color: #ffcc00;
            margin: 0;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu ul li {
            padding: 10px;
            border-bottom: 1px solid #fff;
        }
        .menu ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .video-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            margin-top: 20px;
            position: relative;
            flex: 1;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #555;
        }
        .viewers-count {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .active-viewers {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.1.5/hls.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="menu">
            <h3>KESİNTİSİZ MAÇ İZLEME DENEYİMİ</h3>
            <ul>
                <li><a href="javascript:void(0);" onclick="playMatch('https://ozweb.duckdns.org/cdn/getrok/1.m3u8?v=aHR0cHM6Ly93d3cub2hhLnRvL29oYS10di9wbGF5LzE0NTM2OTIzMTQyMzc3MWI1OTUyODk=', 'bein1')">BeIN Sports 1</a></li>
                <li><a href="javascript:void(0);" onclick="playMatch('https://ozweb.duckdns.org/cdn/getrok/1.m3u8?v=aHR0cHM6Ly93d3cub2hhLnRvL29oYS10di9wbGF5LzM2OTQ2NjI0NzU2NTVmZmNiYTZiNDc=', 'bein2')">BeIN Sports 2</a></li>
                <li><a href="javascript:void(0);" onclick="playMatch('https://ozweb.duckdns.org/cdn/getrok/1.m3u8?v=aHR0cHM6Ly93d3cub2hhLnRvL29oYS10di9wbGF5LzM0MTAxNjc1NjBmZDdiMmY0ZjQ2YmI=', 'bein3')">BeIN Sports 3</a></li>
                <li><a href="javascript:void(0);" onclick="playMatch('https://ozweb.duckdns.org/cdn/getrok/1.m3u8?v=aHR0cHM6Ly93d3cub2hhLnRvL29oYS10di9wbGF5LzkzNjkwODI3NDlmNmE4NmY4NTBjMQ==', 'ssports')">Ssports</a></li>
            </ul>
        </div>
        <div class="video-container">
            <video id="video" controls></video>
            <div class="loading" id="loading">Yükleniyor... Bekle Az</div>
        </div>
        <div class="viewers-count" id="viewersCount">Anlık İzleyen: 0</div>
        <div class="active-viewers" id="activeViewers">Aktif İzleyenler: 0</div>
    </div>
    <script>
        let viewers = {
            bein1: 0,
            bein2: 0,
            bein3: 0,
            ssports: 0
        };

        function updateViewersCount(channel) {
            viewers[channel]++;
            document.getElementById('viewersCount').innerText = `Anlık İzleyen: ${viewers[channel]}`;
            updateActiveViewers();
        }

        function updateActiveViewers() {
            const totalActiveViewers = Object.values(viewers).reduce((a, b) => a + b, 0);
            document.getElementById('activeViewers').innerText = `Aktif İzleyenler: ${totalActiveViewers}`;
        }

        var video = document.getElementById('video');
        var loading = document.getElementById('loading');

        // Yükleniyor mesajını göster
        loading.style.display = 'block';

        function playMatch(src, channel) {
            loading.style.display = 'block'; // Yükleniyor mesajını göster
            video.src = src; // Yeni video kaynağını ayarla

            updateViewersCount(channel); // İzleyici sayısını güncelle

            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(src);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    loading.style.display = 'none'; // Yükleniyor mesajını gizle
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = src;
                video.addEventListener('loadedmetadata', function () {
                    loading.style.display = 'none'; // Yükleniyor mesajını gizle
                    video.play();
                });
            }
        }
    </script>
</body>
</html>
