<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakım Modu</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #4a90e2, #50e3c2);
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
        }

        .banner {
            margin-top: 20px;
            width: 200px; /* İsteğe bağlı boyut */
            transition: transform 0.3s;
        }

        .banner:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bakım Modu</h1>
        <p>Kısa sürede bakım işlemi tamamlanacaktır.</p>
        <a href="https://t.me/yourtelegram" target="_blank">
            <img src="telegram.png" alt="Telegram için tıklayın" class="banner">
        </a>
    </div>
</body>
</html>
