<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Oynat覺c覺</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .video-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 640px;
        }
        video {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }
        .controls {
            padding: 15px;
            text-align: center;
            background-color: #eee;
            border-top: 1px solid #ccc;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.1.5/hls.min.js"></script>
</head>
<body>
    <div class="video-container">
        <h1>Video Oynat覺c覺</h1>
        <video id="video" controls></video>
        <div class="controls">
            <p>Kontrolleri kullanarak videoyu oynatabilir, durdurabilir veya duraklatabilirsiniz.</p>
        </div>
    </div>
    <script>
        const video = document.getElementById('video');
        const videoSrc = 'http://162.19.37.133:8080/play/live.php?mac=00:1A:79:B5:17:7F&stream=57794&extension=.m3u8';

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function () {
                video.play();
            });
        }
    </script>
</body>
</html>
